<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mania de Cheff</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <div id="buscar">
                <input type="text" name="busca" id="busca" placeholder="Buscar receita...">
                <i class="material-icons" id="search">search</i>
            </div>
            <i class="material-icons" id="menu" onclick="clickMenu()">menu</i>
        </header>
        <nav id="itens">
            <p>CATEGORIAS</p>
            <a href="#">Carne</a>
            <a href="#">Vegetariano</a>
            <a href="#">Peixe</a>
            <a href="#">Massas</a>
            <a href="#">Bebidas</a>
        </nav>
        <section>
            <div id="cabecalho">
                <div id="div-logo">
                    <img src="imagens/logo-principal.png" alt="" id="logo">
                </div>
            </div>
            <h1>BEM-VINDO(A)</h1>
            <div id="destaques">
                <img src="imagens/mais-avaliados.png" alt="">
                <img src="imagens/mais-populares.png" alt="">
                <img src="imagens/melhores-bebidas.png" alt="">
            </div>
            <hr>
            <h1>RECOMENDAÇÕES</h1>
            <div id="recomendações">
                <img src="imagens/PIZZA-MOBILE.png" alt="">
                <img src="imagens/TEQUILA-MOBILE.png" alt="">
                <img src="imagens/TORTA-MOBILE.png" alt="">
                <img src="imagens/LASANHA-MOBILE.png" alt="">
            </div>
        </section>
        <footer>
            <p>Quem somos e contato</p>
        </footer>
    </main>
    <script>
        function clickMenu() {
            var itens = document.getElementById("itens");
            if (itens.style.display == 'block') {
                itens.style.display = 'none';
            } else {
                itens.style.display = 'block';
            }
        }
    </script>
</body>
</html>
